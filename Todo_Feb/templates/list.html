<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title</title>
<!--    <link rel="stylesheet" href="./table.css">-->
    <style>
        table{
          border-collapse:collapse;
          width:100%
          }
    table,th,td{
    border:0.2px solid #D3D3D3;
    }
    tr:hover{background-color:#D6EEEE;}
    button {
  background-color: lightblue; /* Green */
  border: none;
  color: white;
  padding: 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 1px 2px;
  cursor: pointer;
  border-radius: 50%;
  text-align: right;
}
    </style>
</head>
<body>

<div class="header-bar">

    <div>
        <h1>Hello , {{user.username | title}}</h1>
    </div>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}"> <button   type="submit" style="color:BLACK "> Logout </button> </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="{% url 'task-create' %}"><button   type="submit" style="color:BLACK "> Add Task </BUTTON> </a>
    {% else %}
    <a href="{% url 'login' %}"> <button   type="submit" style="color:BLACK "> Login </button> </a><br>
    {% endif %}
</div>
<br>
    <table>
        <center>
            <div class="task-wrapper">
                     <tr style="background-color:RED;">
                    <td>ID NO</td>
                    <td>TASKS</td>
                     <td>DESCRIPTION</td>
                     <td>COMPLETED</td>
                     <td>TIME</td>
                     <td>UPDATE</td>
                     <td>DELETE</td>
                     <td>VIEW</td>
                </tr>

                {% for tasks in task %}

                <tr >
                    <td>{{tasks.id}}</td>
                    <td>{{tasks.title}}</td>
                     <td>{{tasks.description}}</td>
                     <td>{{tasks.completed}}</td>
                     <td>{{tasks.created}}</td>
          </center>
                    <td><a href="{% url 'task-update' tasks.id %}"> <center><button style="font-size:20px background-color:white"> <span class="glyphicon glyphicon-edit"></span> </button> </center></a></td>
                    <td><a href="{% url 'task-delete' tasks.id %}"> <center><button style="font-size:20px background-color:white"> <span class="glyphicon glyphicon-trash"></span> </button> </center></a></td>
                    <td><a href="{% url 'task-details' tasks.id %}"> <center><button style="font-size:20px background-color:white"><i class="fa fa-eye"></i></button></center></a></td>

                </tr>
                {% endfor %}



</div>
    </table>
</body>
</html>
